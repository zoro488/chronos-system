version: 2
updates:
  # Mantener las dependencias de npm actualizadas
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "zoro488"
    assignees:
      - "zoro488"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Agrupar actualizaciones por categorías
    groups:
      # Firebase dependencies
      firebase:
        patterns:
          - "firebase*"
        update-types:
          - "minor"
          - "patch"
      
      # React ecosystem
      react:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      
      # Testing dependencies
      testing:
        patterns:
          - "@playwright/test"
          - "@testing-library/*"
          - "vitest*"
          - "@vitest/*"
          - "jsdom"
        update-types:
          - "minor"
          - "patch"
      
      # Development tools
      dev-tools:
        patterns:
          - "eslint*"
          - "prettier"
          - "typescript"
          - "@typescript-eslint/*"
          - "vite*"
          - "@vitejs/*"
        update-types:
          - "minor"
          - "patch"
      
      # General development dependencies
      development-dependencies:
        dependency-type: "development"
        exclude-patterns:
          - "firebase*"
          - "react*"
          - "@playwright/test"
          - "@testing-library/*"
          - "vitest*"
          - "eslint*"
          - "prettier"
          - "typescript"
          - "vite*"
        update-types:
          - "minor"
          - "patch"
    
    # Ignorar actualizaciones de versiones mayores para estas dependencias críticas
    ignore:
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]
      - dependency-name: "firebase"
        update-types: ["version-update:semver-major"]

  # Mantener GitHub Actions actualizadas
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "ci/cd"
      - "automated"
    groups:
      github-actions:
        patterns:
          - "*"

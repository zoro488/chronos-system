name: ğŸš€ CI/CD Complete Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: read

jobs:
  # ===========================================================================
  # LINT & TYPE CHECK
  # ===========================================================================
  lint:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        
      - name: ğŸ¯ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ” Run ESLint
        run: npm run lint
        
      - name: ğŸ“Š Type Check
        run: npm run type-check
        
      - name: ğŸ’… Check Prettier formatting
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"

  # ===========================================================================
  # UNIT TESTS WITH COVERAGE
  # ===========================================================================
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        
      - name: ğŸ¯ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run tests with coverage
        run: npm run test:coverage
        
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ===========================================================================
  # BUILD
  # ===========================================================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        
      - name: ğŸ¯ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build for production
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ===========================================================================
  # E2E TESTS WITH PLAYWRIGHT
  # ===========================================================================
  e2e-tests:
    name: ğŸ­ E2E Tests - ${{ matrix.browser }}
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        
      - name: ğŸ¯ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
        
      - name: ğŸ­ Run Playwright tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true
          
      - name: ğŸ“¦ Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7
          
      - name: ğŸ“¦ Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  # ===========================================================================
  # DEPLOY TO FIREBASE (only on main branch)
  # ===========================================================================
  deploy:
    name: ğŸš€ Deploy to Firebase
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/
          
      - name: ğŸš€ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: chronos-system-prod
          channelId: live

  # ===========================================================================
  # STATUS CHECK
  # ===========================================================================
  ci-status:
    name: âœ… CI Status
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, build, e2e-tests]
    if: always()
    
    steps:
      - name: ğŸ“Š Check CI Results
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "âŒ CI checks failed"
            exit 1
          fi
          echo "âœ… All CI checks passed"

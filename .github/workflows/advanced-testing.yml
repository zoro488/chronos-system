name: ğŸ§ª Advanced Testing Suite

on:
  push:
    branches: [main, develop, copilot/**]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # ============================================================================
  # UNIT TESTS WITH COVERAGE
  # ============================================================================
  unit-tests-coverage:
    name: ğŸ§ª Unit Tests + Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests with coverage
        run: npm run test:coverage
        
      - name: ğŸ“Š Generate coverage badge
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unit
          name: unit-tests
          fail_ci_if_error: false

      - name: ğŸ“ˆ Coverage Summary
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json'));
            const total = coverage.total;
            console.log('ğŸ“Š Coverage Summary:');
            console.log('Lines: ' + total.lines.pct + '%');
            console.log('Statements: ' + total.statements.pct + '%');
            console.log('Functions: ' + total.functions.pct + '%');
            console.log('Branches: ' + total.branches.pct + '%');
            "
          fi

      - name: ğŸ“¤ Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # ============================================================================
  # INTEGRATION TESTS
  # ============================================================================
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”— Run integration tests
        run: npm run test:run -- __tests__/integration/

  # ============================================================================
  # E2E PLAYWRIGHT TESTS
  # ============================================================================
  e2e-tests:
    name: ğŸ­ E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        browser: [chromium]
      fail-fast: false

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ­ Run E2E tests
        run: npm run test:e2e -- --project=${{ matrix.browser }}
        continue-on-error: true

      - name: ğŸ“¦ Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7

      - name: ğŸ“¸ Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: playwright-report/**/*.png
          retention-days: 7

  # ============================================================================
  # TYPE CHECKING
  # ============================================================================
  type-check:
    name: ğŸ“ TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“ Run TypeScript check
        run: npm run type-check

  # ============================================================================
  # LINTING
  # ============================================================================
  lint:
    name: ğŸ” Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

  # ============================================================================
  # BUILD TEST
  # ============================================================================
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Check build size
        run: |
          echo "ğŸ“¦ Build Size:"
          du -sh dist/
          
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ============================================================================
  # SECURITY AUDIT
  # ============================================================================
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ” Run dependency review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate

  # ============================================================================
  # FINAL STATUS CHECK
  # ============================================================================
  test-status:
    name: âœ… Test Status Check
    runs-on: ubuntu-latest
    needs: [unit-tests-coverage, integration-tests, type-check, lint, build, security]
    if: always()
    
    steps:
      - name: ğŸ“Š Check all test results
        run: |
          echo "Unit Tests: ${{ needs.unit-tests-coverage.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Type Check: ${{ needs.type-check.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Security: ${{ needs.security.result }}"
          
          if [ "${{ needs.unit-tests-coverage.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.type-check.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "âŒ Some checks failed"
            exit 1
          fi
          echo "âœ… All checks passed"

      - name: ğŸ‰ Success message
        if: success()
        run: |
          echo "ğŸ‰ All tests passed successfully!"
          echo "âœ¨ Your code is ready for merge!"

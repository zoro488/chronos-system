# ============================================================================
# Lighthouse CI - Performance & Accessibility
# ============================================================================
name: ðŸš€ Lighthouse CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:5173
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3

      - name: Format Lighthouse Score
        id: lighthouse
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json'));
            const summary = results.map(r => ({
              url: r.url,
              performance: Math.round(r.summary.performance * 100),
              accessibility: Math.round(r.summary.accessibility * 100),
              bestPractices: Math.round(r.summary['best-practices'] * 100),
              seo: Math.round(r.summary.seo * 100)
            }));

            return summary;

      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const summary = ${{ steps.lighthouse.outputs.result }};

            let comment = '## ðŸš€ Lighthouse CI Results\n\n';
            comment += '| URL | Performance | Accessibility | Best Practices | SEO |\n';
            comment += '|-----|-------------|---------------|----------------|-----|\n';

            summary.forEach(s => {
              comment += `| ${s.url} | ${s.performance}% | ${s.accessibility}% | ${s.bestPractices}% | ${s.seo}% |\n`;
            });

            comment += '\n[View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: comment
            });

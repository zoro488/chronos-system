name: âš¡ Performance Monitoring

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  lighthouse:
    name: ðŸ” Lighthouse CI
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5
        
      - name: ðŸŽ¯ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ—ï¸ Build for production
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: ðŸš€ Serve build
        run: |
          npm install -g serve
          serve -s dist -l 4173 &
          sleep 5
          
      - name: âš¡ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://localhost:4173
          uploadArtifacts: true
          temporaryPublicStorage: true
          
      - name: ðŸ“Š Upload Lighthouse results
        uses: actions/upload-artifact@v6
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30

  bundle-analysis:
    name: ðŸ“¦ Bundle Size Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5
        
      - name: ðŸŽ¯ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ—ï¸ Build for production
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: ðŸ“Š Analyze bundle size
        run: |
          echo "## ðŸ“¦ Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          du -sh dist/* | awk '{print "- " $2 ": " $1}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total size:** $(du -sh dist | awk '{print $1}')" >> $GITHUB_STEP_SUMMARY

  performance-report:
    name: ðŸ“ˆ Performance Report
    runs-on: ubuntu-latest
    needs: [lighthouse, bundle-analysis]
    if: always()
    
    steps:
      - name: ðŸ“Š Create performance summary
        run: |
          echo "## âš¡ Performance Monitoring Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Lighthouse scan completed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Bundle analysis completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run time: $(date)" >> $GITHUB_STEP_SUMMARY

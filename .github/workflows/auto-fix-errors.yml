name: ðŸ”§ Auto-Fix TypeScript & Vite Errors

on:
  push:
    branches: [main, develop]
  pull_request:
  workflow_dispatch:

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install deps
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          else
            echo "No package.json found, skipping dependency installation"
          fi
      
      - name: Fix TypeScript errors
        run: node scripts/auto-fix-typescript.js
      
      - name: Fix Vite config
        run: node scripts/auto-fix-vite.js
      
      - name: Run TypeScript check
        run: |
          if [ -f tsconfig.json ]; then
            npx tsc --noEmit || echo "TypeScript check completed with errors"
          else
            echo "No tsconfig.json found, skipping TypeScript check"
          fi
        continue-on-error: true
      
      - name: Create PR if fixes applied
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto-fix-${{ github.run_number }}
          title: "ðŸ”§ Auto-fix TypeScript & Vite errors"
          body: |
            ## ðŸ”§ Auto-Fix Aplicado
            
            - TypeScript errors corregidos
            - Vite config optimizado
            - Tipos agregados
